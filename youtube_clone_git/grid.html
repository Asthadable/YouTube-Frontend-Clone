  <!DOCTYPE html>
  <html>
    <head>
      <title>Grid Practice</title>
    </head>
    <body>
      <div style="
        
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style ="background-color: lightblue;">div1</div>
      <div style ="background-color: lightpink;">div2</div>
      </div>

      <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <div style ="background-color: lightblue;
        height: 100px;">div1</div>
      <div style ="background-color: lightpink; height: 100px;">div2</div>
      <div style ="background-color: lightgreen; height: 100px;">div3</div>
      <div style ="background-color: lightblue;
        height: 100px;">div1</div>
      <div style ="background-color: lightpink; height: 100px;">div2</div>
      <div style ="background-color: lightgreen; height: 100px;">div3</div>
    </div>
      
    </body>
  </html>
